<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anúncio Gerado - InNovaIdeia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    :root {
      --primary-color: #4361ee;
      --primary-hover: #3a56d4;
      --secondary-color: #f8f9fa;
      --accent-color: #7209b7;
      --success-color: #2ec4b6;
      --warning-color: #ff9f1c;
      --text-color: #343a40;
      --light-gray: #e9ecef;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--text-color);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .app-container {
      max-width: 800px;
      margin: 2rem auto;
    }
    
    .app-header {
      background: linear-gradient(135deg, var(--primary-color) 0%, #3a0ca3 100%);
      color: white;
      border-radius: 12px 12px 0 0;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: -1px;
    }
    
    .app-card {
      border-radius: 12px;
      border: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
    }
    
    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }
    
    .card-body {
      padding: 2rem;
    }
    
    .ad-container {
      background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
      border-radius: 12px;
      padding: 2rem;
      margin: 1.5rem 0;
      border: 1px solid var(--light-gray);
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.03);
      position: relative;
    }
    
    .ad-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
      border-radius: 12px 12px 0 0;
    }
    
    .ad-text {
      font-size: 1.25rem;
      line-height: 1.7;
      color: var(--text-color);
      text-align: center;
      font-style: italic;
      position: relative;
      padding: 0 1rem;
    }
    
    .ad-text::before, .ad-text::after {
      content: '"';
      font-size: 3rem;
      color: var(--light-gray);
      position: absolute;
      height: 30px;
      line-height: 1;
    }
    
    .ad-text::before {
      top: -15px;
      left: -10px;
    }
    
    .ad-text::after {
      bottom: -40px;
      right: -10px;
      transform: rotate(180deg);
    }
    
    .product-image {
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      margin: 1rem auto;
      display: block;
      border: 1px solid var(--light-gray);
    }
    
    .btn-action {
      padding: 12px 20px;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-action i {
      font-size: 1.2rem;
    }
    
    .btn-back {
      background: var(--light-gray);
      color: var(--text-color);
    }
    
    .btn-back:hover {
      background: #dee2e6;
    }
    
    .btn-copy {
      background: var(--success-color);
      color: white;
    }
    
    .btn-copy:hover {
      background: #29b0a3;
      color: white;
    }
    
    .btn-generate-img {
      background: var(--warning-color);
      color: white;
    }
    
    .btn-generate-img:hover {
      background: #e68f17;
      color: white;
    }
    
    .btn-share {
      background: linear-gradient(135deg, var(--accent-color) 0%, #5a189a 100%);
      color: white;
    }
    
    .btn-share:hover {
      background: linear-gradient(135deg, #6519b8 0%, #4c1480 100%);
      color: white;
    }
    
    .social-btn {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    
    .social-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
    }
    
    .info-card {
      background: rgba(67, 97, 238, 0.05);
      border-radius: 12px;
      padding: 1.5rem;
      margin-top: 1.5rem;
      border-left: 4px solid var(--primary-color);
    }
    
    .info-title {
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 0.5rem;
    }
    
    .info-content {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    
    .info-item {
      background: white;
      border-radius: 8px;
      padding: 10px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      flex: 1;
      min-width: 150px;
    }
    
    .info-label {
      font-size: 0.85rem;
      color: #6c757d;
    }
    
    .info-value {
      font-weight: 600;
      font-size: 1.1rem;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    
    .loading-overlay.active {
      opacity: 1;
      pointer-events: all;
    }
    
    .spinner {
      width: 60px;
      height: 60px;
      border: 5px solid rgba(67, 97, 238, 0.2);
      border-top-color: var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.3s, transform 0.3s;
    }
    
    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    @media (max-width: 768px) {
      .app-container {
        padding: 0 15px;
      }
      
      .card-body {
        padding: 1.5rem;
      }
      
      .app-header {
        padding: 1.2rem;
      }
      
      .ad-text {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="app-container">
      <!-- Cabeçalho -->
      <div class="app-header text-center">
        <h1 class="mb-3"><i class="bi bi-stars me-2"></i>Anúncio Gerado com Sucesso!</h1>
        <p class="lead mb-0">Seu conteúdo está pronto para ser compartilhado</p>
      </div>
      
      <!-- Card principal -->
      <div class="app-card mb-5" id="anuncio">
        <div class="card-body">
          <!-- Título do produto -->
          <h3 class="text-center mb-4 text-primary">{{ produto }}</h3>
          
          <!-- Container do anúncio -->
          <div class="ad-container">
            <p class="ad-text">{{ anuncio }}</p>
          </div>
          
          <!-- Imagem do produto -->
          {% if imagem %}
            <div class="text-center">
              <img src="{{ url_for('static', filename='uploads/' + imagem) }}" 
                   class="product-image img-fluid" alt="{{ produto }}">
            </div>
          {% endif %}
          

          
          <!-- Botões de ação -->
          <div class="row mt-5 g-3">
            <div class="col-md-6">
              <button class="btn btn-back w-100 btn-action">
                <i class="bi bi-arrow-left"></i> Voltar
              </button>
            </div>
            <div class="col-md-6">
              <button onclick="copyToClipboard()" class="btn btn-copy w-100 btn-action">
                <i class="bi bi-clipboard"></i> Copiar Texto
              </button>
            </div>
            <div class="col-md-6">
              <button onclick="gerarImagem()" class="btn btn-generate-img w-100 btn-action">
                <i class="bi bi-image"></i> Gerar Imagem
              </button>
            </div>
            <div class="col-md-6">
              <button onclick="compartilharImagem()" class="btn btn-share w-100 btn-action">
                <i class="bi bi-share-fill"></i> Compartilhar
              </button>
            </div>
          </div>
          
          <!-- Compartilhamento em redes sociais -->
          <div class="mt-5 text-center">
            <h5 class="mb-3">Compartilhar nas redes sociais</h5>
            <div class="d-flex justify-content-center gap-3">
              <a href="#" class="social-btn btn-primary" title="Facebook">
                <i class="bi bi-facebook"></i>
              </a>
              <a href="#" class="social-btn btn-info" title="Twitter">
                <i class="bi bi-twitter"></i>
              </a>
              <a href="#" class="social-btn btn-success" title="WhatsApp">
                <i class="bi bi-whatsapp"></i>
              </a>
              <a href="#" class="social-btn btn-danger" title="Instagram">
                <i class="bi bi-instagram"></i>
              </a>
              <a href="#" class="social-btn btn-dark" title="LinkedIn">
                <i class="bi bi-linkedin"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Preview da imagem gerada -->
      <div id="preview" class="text-center mt-4"></div>
    </div>
  </div>
  
  <!-- Overlay de carregamento -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>
  
  <!-- Toast de notificação -->
  <div class="toast" id="toast">
    <div class="alert alert-success alert-dismissible fade show m-0">
      <span id="toastMessage">Operação realizada com sucesso!</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Elementos da UI
    const loadingOverlay = document.getElementById('loadingOverlay');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toastMessage');
    
    // Função para mostrar toast
    function showToast(message, type = 'success') {
      toastMessage.textContent = message;
      toast.className = `toast alert alert-${type}`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }
    
    // Função para mostrar carregamento
    function showLoading() {
      loadingOverlay.classList.add('active');
    }
    
    // Função para esconder carregamento
    function hideLoading() {
      loadingOverlay.classList.remove('active');
    }
    
    // Copiar texto para área de transferência
    function copyToClipboard() {
      const text = document.querySelector('.ad-text').innerText;
      navigator.clipboard.writeText(text).then(() => {
        showToast('Texto copiado para a área de transferência!', 'success');
      }).catch(err => {
        console.error('Erro ao copiar texto: ', err);
        showToast('Erro ao copiar texto!', 'danger');
      });
    }

    // Gerar imagem do anúncio
    function gerarImagem() {
      showLoading();
      
      setTimeout(() => {
        html2canvas(document.querySelector("#anuncio")).then(canvas => {
          document.getElementById('preview').innerHTML = '';
          document.getElementById('preview').appendChild(canvas);

          let link = document.createElement('a');
          link.download = 'anuncio-innovaideia.png';
          link.href = canvas.toDataURL();
          link.click();
          
          hideLoading();
          showToast('Imagem gerada e salva com sucesso!', 'success');
        }).catch(err => {
          console.error('Erro ao gerar imagem:', err);
          hideLoading();
          showToast('Erro ao gerar imagem!', 'danger');
        });
      }, 1000);
    }

    // Compartilhar imagem
    function compartilharImagem() {
      showLoading();
      
      setTimeout(() => {
        html2canvas(document.querySelector("#anuncio")).then(canvas => {
          canvas.toBlob(blob => {
            const file = new File([blob], "anuncio-innovaideia.png", { type: "image/png" });
            
            if (navigator.canShare && navigator.canShare({ files: [file] })) {
              navigator.share({
                title: "Anúncio InNovaIdeia",
                text: "Confira este anúncio incrível gerado por IA!",
                files: [file]
              }).then(() => {
                hideLoading();
                showToast('Anúncio compartilhado com sucesso!', 'success');
              }).catch(err => {
                console.error('Erro ao compartilhar:', err);
                hideLoading();
                showToast('Compartilhamento cancelado', 'warning');
              });
            } else {
              hideLoading();
              showToast('Compartilhamento não suportado neste navegador', 'warning');
            }
          });
        }).catch(err => {
          console.error('Erro ao gerar imagem:', err);
          hideLoading();
          showToast('Erro ao compartilhar!', 'danger');
        });
      }, 1000);
    }
    
    // Botão Voltar
    document.querySelector('.btn-back').addEventListener('click', () => {
      window.location.href = '/';
    });
    
    // Botões de compartilhamento nas redes sociais
    document.querySelectorAll('.social-btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        e.preventDefault();
        const platform = this.getAttribute('title');
        showToast(`Compartilhar no ${platform} (simulação)`, 'info');
      });
    });
  </script>
</body>
                </html>
